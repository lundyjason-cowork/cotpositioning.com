<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COT Positioning Dashboard</title>
    <style>
        /* === Palette (from logo) ===
           Dark Navy:  #1b3254    Steel Blue: #7aadd4
           Brick Red:  #c13a2a   Page BG:    #0c1a2c
           Panel BG:   #132d48   Border:     #1e4265
        */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0c1a2c;
            color: #e2e8f0;
            font-family: 'Corbel', 'Calibri', system-ui, sans-serif;
            padding: 20px;
            line-height: 1.5;
        }
        .container { max-width: 1600px; margin: 0 auto; }

        /* Side-by-side layout for Setup Markets + Reports */
        .top-panels {
            display: grid; grid-template-columns: 1fr 1fr; gap: 16px;
            margin-bottom: 16px; align-items: stretch;
        }

        /* Header */
        .header { margin-bottom: 25px; }
        .header h1 { font-size: 2.2em; color: #7aadd4; margin-bottom: 6px; }
        .header p { font-size: 0.9em; color: #8a9db5; }

        /* Timeframe Tabs (inside filter row) */
        .tf-tab {
            padding: 7px 14px; background: #1b3254; border: 1px solid #2a5070;
            color: #8a9db5; cursor: pointer; border-radius: 4px;
            font-family: inherit; font-size: 0.85em; transition: all 0.2s;
        }
        .tf-tab:hover { background: #1e4265; color: #7aadd4; border-color: #7aadd4; }
        .tf-tab.active { background: #7aadd4; color: #0c1a2c; font-weight: bold; border-color: #7aadd4; }

        /* Setup Markets Table */
        .setup-panel {
            background: #132d48; border-radius: 6px;
            padding: 10px 12px; margin-bottom: 0;
            border-left: 3px solid #e8a838;
        }
        .setup-panel-title {
            font-size: 0.8em; color: #e2e8f0; font-weight: bold;
            text-transform: uppercase; letter-spacing: 0.5px;
            margin-bottom: 8px; padding-bottom: 6px;
            border-bottom: 2px solid #1e4265;
        }
        .setup-columns {
            display: flex; flex-direction: column; gap: 12px;
        }
        .setup-col-title {
            font-size: 0.75em; font-weight: bold; text-transform: uppercase;
            letter-spacing: 0.5px; padding: 4px 0; margin-bottom: 4px;
        }
        .setup-col-title.buy { color: #4caf7c; }
        .setup-col-title.sell { color: #c13a2a; }
        .setup-grid {
            display: flex; flex-direction: column; gap: 4px;
        }
        .setup-card {
            background: #1b3254; border-radius: 4px; padding: 6px 8px;
            border-left: 3px solid #2a5070;
            display: flex; align-items: center; gap: 8px;
        }
        .setup-card.buy { border-left-color: #4caf7c; }
        .setup-card.sell { border-left-color: #c13a2a; }
        .setup-card-ticker { font-size: 0.9em; font-weight: bold; color: #7aadd4; min-width: 28px; }
        .setup-card-name { font-size: 0.75em; color: #8a9db5; min-width: 70px; }
        .setup-card-badge {
            padding: 2px 8px; border-radius: 3px;
            font-size: 0.7em; font-weight: bold; flex-shrink: 0;
        }
        .setup-card-badge.buy { background: #4caf7c; color: #fff; }
        .setup-card-badge.sell { background: #c13a2a; color: #fff; }
        /* Signal Strength Meter */
        .sig-meter {
            display: flex; align-items: center; gap: 6px;
        }
        .sig-meter-row {
            display: flex; align-items: center; gap: 3px;
        }
        .sig-meter-label {
            font-size: 0.6em; color: #6a8099; width: 18px;
            text-align: right; flex-shrink: 0;
        }
        .sig-dots { display: flex; gap: 3px; }
        .sig-dot {
            width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.5em; font-weight: bold;
        }
        .sig-dot.active-buy { background: rgba(76,175,124,0.35); color: #4caf7c; box-shadow: 0 0 4px rgba(76,175,124,0.3); }
        .sig-dot.active-sell { background: rgba(193,58,42,0.35); color: #c13a2a; box-shadow: 0 0 4px rgba(193,58,42,0.3); }
        .sig-dot.inactive { background: #1b3254; border: 1px solid #2a5070; color: #3a5570; }
        .sig-sep { width: 1px; height: 18px; background: #1e4265; }

        /* Sector Filter */
        .filter-row {
            display: flex; flex-wrap: wrap; gap: 8px;
            margin-bottom: 20px; background: #132d48;
            padding: 12px; border-radius: 6px;
        }
        .filter-btn {
            padding: 7px 14px; background: #1b3254;
            border: 1px solid #2a5070; color: #8a9db5;
            border-radius: 4px; cursor: pointer; font-family: inherit;
            font-size: 0.85em; transition: all 0.2s;
        }
        .filter-btn:hover { border-color: #7aadd4; color: #7aadd4; }
        .filter-btn.active { background: #7aadd4; color: #0c1a2c; border-color: #7aadd4; font-weight: bold; }

        /* Table */
        .table-wrapper {
            background: #132d48; border-radius: 6px;
            overflow-x: auto; margin-bottom: 25px;
        }
        table { width: 100%; border-collapse: collapse; }
        thead { background: #1b3254; }
        th {
            padding: 10px 8px; text-align: center; color: #e2e8f0;
            font-weight: bold; border-bottom: 3px solid #1e4265;
            font-size: 0.85em; cursor: pointer; user-select: none;
        }
        th:hover { background: #1e4265; }
        th.left { text-align: left; }
        td { padding: 8px 6px; border-bottom: 1px solid #1e4265; text-align: center; }
        tbody tr:hover { background: rgba(122,173,212,0.06); }

        .sector-sep td {
            background: #1b3254; color: #e2e8f0; font-weight: bold;
            padding: 6px 12px; text-align: left; font-size: 0.85em;
            border-left: 3px solid #c13a2a;
        }

        .contract-name { font-weight: bold; color: #7aadd4; white-space: nowrap; text-align: left; }

        /* Data cells with visualizer bars */
        .z-box, .idx-box {
            display: block; padding: 2px 4px 0;
            font-size: 0.85em; font-weight: 600;
            text-align: center; background: none; border: none;
        }
        .z-box { color: #e2e8f0; }
        .idx-box { color: #a0b4c8; }

        /* Signal */
        .signal-badge {
            display: inline-block; padding: 4px 10px;
            border-radius: 4px; font-size: 0.82em;
            font-weight: bold; min-width: 60px; text-align: center;
        }
        .signal-buy { background: #4caf7c; color: #fff; }
        .signal-sell { background: #c13a2a; color: #fff; }
        .signal-neutral { background: #2a4060; color: #6a8099; }
        .spread-val { font-size: 0.75em; color: #6a8099; margin-top: 2px; }

        .oi-cell { font-size: 0.85em; color: #8a9db5; white-space: nowrap; }

        /* Legend */
        .legend {
            background: #132d48; padding: 15px;
            border-radius: 6px; margin-top: 20px;
        }
        .legend-title { color: #e2e8f0; font-weight: bold; margin-bottom: 10px; border-bottom: 2px solid #1e4265; padding-bottom: 8px; display: inline-block; }
        .legend-grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .legend-dot { width: 14px; height: 14px; border-radius: 3px; }
        .legend-text { font-size: 0.85em; color: #8a9db5; }


        /* Reports Section (Unified: Mid-Day | After-Market | Weekly) */
        .reports-panel {
            background: #132d48; border-radius: 6px;
            padding: 10px 12px; margin-bottom: 0;
            border-left: 3px solid #7aadd4;
        }
        .reports-panel-live {
            display: inline-block; width: 7px; height: 7px; border-radius: 50%;
            background: #c13a2a; margin-right: 7px; vertical-align: middle;
            animation: pulse-live 2s infinite;
        }
        @keyframes pulse-live {
            0% { box-shadow: 0 0 0 0 rgba(193,58,42,0.5); }
            70% { box-shadow: 0 0 0 5px rgba(193,58,42,0); }
            100% { box-shadow: 0 0 0 0 rgba(193,58,42,0); }
        }
        .report-type-tabs { display: flex; gap: 4px; margin-bottom: 8px; }
        .report-type-tab {
            padding: 6px 16px; background: #1b3254; border: 1px solid #2a5070;
            color: #8a9db5; cursor: pointer; border-radius: 4px;
            font-family: inherit; font-size: 0.82em; transition: all 0.2s;
        }
        .report-type-tab:hover { background: #1e4265; color: #7aadd4; border-color: #7aadd4; }
        .report-type-tab.active { background: #7aadd4; color: #0c1a2c; font-weight: bold; border-color: #7aadd4; }
        .report-type-tab .tab-dot {
            display: inline-block; width: 6px; height: 6px; border-radius: 50%;
            margin-right: 5px; vertical-align: middle;
        }
        .report-type-tab .tab-dot.has-data { background: #4caf7c; }
        .report-type-tab .tab-dot.no-data { background: #3a5570; }
        .report-time-badge {
            display: inline-block; padding: 2px 8px; border-radius: 3px;
            font-size: 0.7em; font-weight: bold; margin-left: 6px;
        }
        .report-time-badge.midday { background: rgba(232,168,56,0.2); color: #e8a838; }
        .report-time-badge.aftermarket { background: rgba(122,173,212,0.2); color: #7aadd4; }
        .report-time-badge.weekly { background: rgba(76,175,124,0.2); color: #4caf7c; }
        .reports-panel-header {
            display: flex; flex-direction: column;
            margin-bottom: 10px; padding-bottom: 6px;
            border-bottom: 2px solid #1e4265; gap: 6px;
        }
        .reports-panel-title {
            font-size: 0.8em; color: #e2e8f0; font-weight: bold;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .week-toggle { display: flex; gap: 4px; }
        .week-toggle-btn {
            padding: 4px 12px; background: #1b3254; border: 1px solid #2a5070;
            color: #8a9db5; cursor: pointer; border-radius: 4px;
            font-family: inherit; font-size: 0.78em; transition: all 0.2s;
        }
        .week-toggle-btn:hover { background: #1e4265; color: #7aadd4; border-color: #7aadd4; }
        .week-toggle-btn.active { background: #7aadd4; color: #0c1a2c; font-weight: bold; border-color: #7aadd4; }
        .day-toggle { display: flex; gap: 4px; }
        .day-toggle-btn {
            padding: 4px 10px; background: #1b3254; border: 1px solid #2a5070;
            color: #8a9db5; cursor: pointer; border-radius: 4px;
            font-family: inherit; font-size: 0.78em; transition: all 0.2s;
            min-width: 36px; text-align: center;
        }
        .day-toggle-btn:hover:not(.disabled) { background: #1e4265; color: #7aadd4; border-color: #7aadd4; }
        .day-toggle-btn.active { background: #7aadd4; color: #0c1a2c; font-weight: bold; border-color: #7aadd4; }
        .day-toggle-btn.disabled { background: #0f2236; color: #2a4060; border-color: #1a3050; cursor: default; opacity: 0.5; }
        .report-date-label { font-size: 0.75em; color: #6a8099; margin-left: 8px; }
        .report-cards {
            display: flex; flex-direction: column; gap: 10px;
        }
        .report-card {
            background: #1b3254; border-radius: 6px; overflow: hidden;
            border: 1px solid #2a5070; transition: border-color 0.2s;
        }
        .report-card:hover { border-color: #7aadd4; }
        .report-card-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 12px; cursor: pointer; user-select: none;
        }
        .report-card-header:hover { background: rgba(122,173,212,0.06); }
        .report-card-icon { font-size: 1.1em; margin-right: 8px; flex-shrink: 0; }
        .report-card-title-wrap { flex-grow: 1; }
        .report-card-title { font-size: 0.85em; font-weight: bold; color: #7aadd4; }
        .report-card-subtitle { font-size: 0.72em; color: #6a8099; margin-top: 2px; }
        .report-card-chevron {
            font-size: 0.8em; color: #6a8099; transition: transform 0.2s;
            flex-shrink: 0; margin-left: 8px;
        }
        .report-card.expanded .report-card-chevron { transform: rotate(180deg); }
        .report-card-badges { display: flex; gap: 4px; flex-wrap: wrap; margin-right: 8px; }
        .report-card-badge {
            padding: 2px 6px; border-radius: 3px; font-size: 0.65em; font-weight: bold;
        }
        .report-card-badge.buy { background: rgba(76,175,124,0.2); color: #4caf7c; }
        .report-card-badge.sell { background: rgba(193,58,42,0.2); color: #c13a2a; }
        .report-card-badge.neutral { background: rgba(106,128,153,0.2); color: #8a9db5; }
        .report-card-badge.new-signal { background: rgba(232,168,56,0.2); color: #e8a838; animation: pulse-gold 2s infinite; }
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(232,168,56,0.4); }
            70% { box-shadow: 0 0 0 4px rgba(232,168,56,0); }
            100% { box-shadow: 0 0 0 0 rgba(232,168,56,0); }
        }
        .report-card-body {
            max-height: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .report-card.expanded .report-card-body { max-height: 800px; overflow-y: auto; }
        .report-card-content {
            padding: 0 12px 12px; font-size: 0.82em; color: #c0cdd8; line-height: 1.6;
        }
        .report-card-content p { margin: 4px 0; }
        .report-card-content h4 {
            color: #7aadd4; font-size: 0.9em; margin: 10px 0 4px;
            padding-top: 8px; border-top: 1px solid #1e4265;
        }
        .report-card-content h4:first-child { border-top: none; padding-top: 0; margin-top: 4px; }
        .report-card-content ul { margin: 4px 0 4px 16px; padding: 0; }
        .report-card-content li { margin-bottom: 3px; color: #a0b4c8; }
        .report-empty {
            text-align: center; padding: 20px; color: #4a6580;
            font-size: 0.85em; font-style: italic;
        }

        /* COT Data Table (Collapsible) */
        .data-table-panel {
            background: #132d48; border-radius: 6px;
            margin-bottom: 20px; overflow: hidden;
        }
        .data-table-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 14px; cursor: pointer; user-select: none;
            transition: background 0.2s;
        }
        .data-table-header:hover { background: rgba(122,173,212,0.06); }
        .data-table-panel.expanded .data-table-header { border-bottom: 2px solid #1e4265; }
        .data-table-title {
            font-size: 0.8em; color: #e2e8f0; font-weight: bold;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .data-table-subtitle {
            font-size: 0.72em; color: #6a8099; margin-left: 10px;
            font-weight: normal; text-transform: none; letter-spacing: 0;
        }
        .data-table-chevron {
            font-size: 0.8em; color: #6a8099; transition: transform 0.3s ease;
        }
        .data-table-panel.expanded .data-table-chevron { transform: rotate(180deg); }
        .data-table-body {
            max-height: 0; overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .data-table-panel.expanded .data-table-body {
            max-height: 8000px;
        }
        .data-table-body .filter-row {
            margin-bottom: 0; border-radius: 0;
            border-bottom: 1px solid #1e4265;
        }
        .data-table-body .table-wrapper { margin-bottom: 0; border-radius: 0; }
        .data-table-body .legend { margin-top: 0; border-radius: 0 0 6px 6px; }

        /* Responsive */
        @media (max-width: 1100px) {
            .top-panels { grid-template-columns: 1fr; }
        }
        @media (max-width: 768px) {
            .top-panels { grid-template-columns: 1fr; }
            body { padding: 10px; }
            .setup-columns { grid-template-columns: 1fr; }
            .filter-row { gap: 4px; padding: 8px; }
            .tf-tab, .filter-btn { padding: 5px 10px; font-size: 0.78em; }
            .report-type-tab { padding: 5px 10px; font-size: 0.75em; }
            .report-type-tabs { gap: 3px; }
            .reports-panel-header { gap: 4px; }
            .day-toggle-btn { padding: 6px 8px; font-size: 0.72em; min-width: 40px; min-height: 44px; display: flex; align-items: center; justify-content: center; }
            .day-toggle { gap: 3px; }
            /* Hide Institutional & Other columns (cols 4-5) on mobile */
            table th:nth-child(4), table th:nth-child(5),
            table td:nth-child(4), table td:nth-child(5) { display: none; }
            .contract-name { font-size: 0.82em; }
            th, td { padding: 6px 4px; font-size: 0.8em; }
            .legend-grid { flex-direction: column; gap: 8px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>COT Positioning Dashboard</h1>
        <p>Report Date: <span id="data-date"></span> | Released: <span id="release-date"></span> | Source: CFTC Disaggregated & TFF Reports</p>
    </div>

    <!-- Side-by-side: Setup Markets + Reports -->
    <div class="top-panels">

    <!-- Setup Markets -->
    <div class="setup-panel">
        <div class="setup-panel-title">Setup Markets</div>
        <div class="setup-columns">
            <div>
                <div class="setup-col-title buy">BUY Setups</div>
                <div class="setup-grid" id="setup-grid-buy"></div>
            </div>
            <div>
                <div class="setup-col-title sell">SELL Setups</div>
                <div class="setup-grid" id="setup-grid-sell"></div>
            </div>
        </div>
    </div>


    <!-- Reports (Unified: Mid-Day | After-Market | Weekly) -->
    <div class="reports-panel">
        <div class="reports-panel-header">
            <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;">
                <span class="reports-panel-title"><span class="reports-panel-live"></span>Reports</span>
                <div class="report-type-tabs">
                    <button class="report-type-tab active" data-rtype="midday"><span class="tab-dot no-data" id="dot-midday"></span>Mid-Day</button>
                    <button class="report-type-tab" data-rtype="aftermarket"><span class="tab-dot no-data" id="dot-aftermarket"></span>After-Market</button>
                    <button class="report-type-tab" data-rtype="weekly"><span class="tab-dot has-data"></span>Weekly</button>
                </div>
                <span class="report-date-label" id="report-date-label"></span>
            </div>
            <div class="week-toggle" id="week-toggle-container">
                <button class="week-toggle-btn active" data-week="this">This Week</button>
                <button class="week-toggle-btn" data-week="last">Last Week</button>
            </div>
            <div class="day-toggle" id="day-toggle-container" style="display:none;">
                <button class="day-toggle-btn" data-day="mon">Mon</button>
                <button class="day-toggle-btn" data-day="tue">Tue</button>
                <button class="day-toggle-btn" data-day="wed">Wed</button>
                <button class="day-toggle-btn" data-day="thu">Thu</button>
                <button class="day-toggle-btn" data-day="fri">Fri</button>
            </div>
        </div>
        <div id="report-cards-container" class="report-cards"></div>
    </div>

    </div><!-- /top-panels -->

    <!-- COT Positioning Data (Collapsible) -->
    <div class="data-table-panel expanded" id="data-table-panel">
        <div class="data-table-header" id="data-table-toggle">
            <div style="display:flex;align-items:center;">
                <span class="data-table-title">COT Positioning Data</span>
                <span class="data-table-subtitle" id="data-table-subtitle">Click to collapse</span>
            </div>
            <span class="data-table-chevron">&#9660;</span>
        </div>
        <div class="data-table-body">
            <!-- Filters -->
            <div class="filter-row">
                <button class="tf-tab active" data-tf="2yr">2yr</button>
                <button class="tf-tab" data-tf="1yr">1yr</button>
                <button class="tf-tab" data-tf="6mo">6mo</button>
                <span style="width:1px;background:#2a5070;margin:0 6px;"></span>
                <button class="tf-tab view-tab active" data-view="zscore">Z-Score</button>
                <button class="tf-tab view-tab" data-view="index">Index</button>
                <button class="tf-tab view-tab" data-view="positioning">Net Positioning</button>
                <span style="width:1px;background:#2a5070;margin:0 6px;"></span>
                <button class="filter-btn active" data-sector="all">All</button>
                <button class="filter-btn" data-sector="Equity Index">Equity Index</button>
                <button class="filter-btn" data-sector="Rates">Rates</button>
                <button class="filter-btn" data-sector="FX">FX</button>
                <button class="filter-btn" data-sector="Crypto">Crypto</button>
                <button class="filter-btn" data-sector="Metals">Metals</button>
                <button class="filter-btn" data-sector="Energy">Energy</button>
                <button class="filter-btn" data-sector="Grains">Grains</button>
                <button class="filter-btn" data-sector="Softs">Softs</button>
                <button class="filter-btn" data-sector="Livestock">Livestock</button>
                <button class="filter-btn" data-sector="Lumber">Lumber</button>
            </div>

            <!-- Positioning Table -->
            <div class="table-wrapper">
                <table>
                    <thead id="main-thead"></thead>
                    <tbody id="main-tbody"></tbody>
                </table>
            </div>

            <!-- Legend (dynamic per view + timeframe) -->
            <div class="legend" id="legend-container"></div>
        </div>
    </div>
</div>

<script>
// Data can be externalized to cot_data.json for server deployment (use fetch)
const COT_DATA = {
  "date": "2026-02-10",
  "sectorOrder": [
    "Equity Index",
    "Rates",
    "FX",
    "Crypto",
    "Metals",
    "Energy",
    "Grains",
    "Softs",
    "Livestock",
    "Lumber"
  ],
  "zThresholds": {
    "2yr": 3.0,
    "1yr": 3.5,
    "6mo": 4.0
  },
  "idxThresholds": {
    "buy": 5,
    "sell": 95
  },
  "2yr": [
    {
      "name": "YM - Dow Jones",
      "sector": "Equity Index",
      "z_mm": -1.0895,
      "z_com": 0.4061,
      "z_inst": 0.9969,
      "z_other": 1.0078,
      "idx_mm": 28.8964,

function fmtZ(v) { return v === null || v === undefined ? '' : v.toFixed(2); }
function fmtIdx(v) { return v === null || v === undefined ? '' : v.toFixed(1); }
// Colored z-box: type='lev'  red at +2, green at -2; type='com'  green at +2, red at -2
function zBarColor(v) {
    return v >= 0 ? '#4caf7c' : '#c13a2a';
}
function zBox(v, type) {
    const txt = fmtZ(v);
    if (v === null || v === undefined) return '<span class="z-box">' + txt + '</span>';
    // Font color matches bar: positive=green, negative=red
    const color = v >= 0 ? '#4caf7c' : '#c13a2a';
    let style = 'color:' + color + ';';
    // Visualizer bar (centered at 0, capped at 4)
    const pct = Math.min(Math.abs(v) / 4, 1) * 50;
    const barC = zBarColor(v);
    const barLeft = v >= 0 ? '50%' : (50 - pct) + '%';
    const bar = '<div style="width:100%;height:6px;background:#1b3254;border-radius:3px;margin-top:4px;position:relative;">' +
        '<div style="position:absolute;left:50%;top:0;bottom:0;width:1px;background:#2a5070;"></div>' +
        '<div style="position:absolute;left:' + barLeft + ';width:' + pct + '%;height:100%;background:' + barC + ';border-radius:3px;"></div></div>';
    return '<span class="z-box" style="' + style + '">' + txt + bar + '</span>';
}
function idxBarColor(v) {
    return v >= 50 ? '#4caf7c' : '#c13a2a';
}
function idxBox(v, type) {
    const txt = fmtIdx(v);
    if (v === null || v === undefined) return '<span class="idx-box">' + txt + '</span>';
    // White by default, red at 5, green at 95
    let color = '#e2e8f0';
    if (v <= 5) color = '#c13a2a';
    else if (v >= 95) color = '#4caf7c';
    let style = 'color:' + color + ';';
    // Visualizer bar (0-100 scale, fill from left)
    const pct = Math.max(0, Math.min(v, 100));
    const barC = idxBarColor(v);
    const bar = '<div style="width:100%;height:6px;background:#142838;border-radius:3px;margin-top:4px;position:relative;">' +
        '<div style="position:absolute;left:50%;top:0;bottom:0;width:1px;background:#2a5070;"></div>' +
        '<div style="position:absolute;left:0;width:' + pct + '%;height:100%;background:' + barC + ';border-radius:3px;"></div></div>';
    return '<span class="idx-box" style="' + style + '">' + txt + bar + '</span>';
}

}

    const wowSign = wow >= 0 ? '+' : '';
    const wowColor = wow > 0 ? '#4caf7c' : wow < 0 ? '#c13a2a' : '#6a8099';
    return '<div style="text-align:right;line-height:1.4;">' +
        '<span style="color:' + netColor + ';font-weight:600;font-size:0.85em;">' + fmtNum(net) + '</span>' +
        '<div style="font-size:0.72em;color:' + wowColor + ';">(' + wowSign + fmtNum(wow) + ')</div></div>';
}

function getSignal(z_mm, z_com, tf) {
    if (z_mm === null || z_com === null) return { text: '', cls: 'signal-neutral', spread: null };
    const spread = z_mm - z_com;
    const t = COT_DATA.zThresholds[tf];
    // Full signal: spread hits threshold AND both sides confirm
    if (spread <= -t) return { text: 'BUY', cls: 'signal-buy', spread };
    if (spread >= t) return { text: 'SELL', cls: 'signal-sell', spread };
    return { text: '', cls: 'signal-neutral', spread };
}

// --- Institutional divergence warning ---
function getInstWarning(z_com, z_inst) {
    if (z_com === null || z_inst === null) return null;
    // Commercials long but Institutions significantly short
    if (z_com > 0 && z_inst < -2.0) return { text: 'INST SELLING', type: 'warn' };
    // Commercials short but Institutions significantly long
    if (z_com < 0 && z_inst > 2.0) return { text: 'INST BUYING', type: 'warn' };
    return null;
}

// --- State ---
let activeTF = '2yr';
let activeSector = 'all';
let activeView = 'zscore'; // 'zscore', 'index', or 'positioning'

// --- Signal column builders ---
function signalCell(c) {
    const sig = getSignal(c.z_mm, c.z_com, activeTF);
    const warn = getInstWarning(c.z_com, c.z_inst);
    let html = '<div style="display:flex;flex-direction:column;align-items:center;gap:4px;">';
    html += '<div style="display:flex;align-items:center;gap:4px;">' +
        '<div class="signal-badge ' + sig.cls + '">' + sig.text + '</div>' +
        (warn ? '<span title="' + warn.text + '" style="font-size:0.7em;color:#e8a838;">&#9888;</span>' : '') +
        '</div>';
    if (sig.spread !== null) {
        const t = COT_DATA.zThresholds[activeTF];
        const sc = sig.spread >= t ? '#c13a2a' : sig.spread <= -t ? '#4caf7c' : '#6a8099';
        const pct = Math.min(Math.abs(sig.spread) / t, 1) * 50;
        const barColor = sig.spread >= 0 ? '#c13a2a' : '#4caf7c';
        const barLeft = sig.spread >= 0 ? '50%' : (50 - pct) + '%';
        html += '<div class="spread-val" style="color:' + sc + ';">' + sig.spread.toFixed(2) + '</div>' +
            '<div style="width:100%;height:5px;background:#1b3254;border-radius:2px;margin-top:3px;position:relative;">' +
            '<div style="position:absolute;left:50%;top:0;bottom:0;width:1px;background:#2a5070;"></div>' +
            '<div style="position:absolute;left:' + barLeft + ';width:' + pct + '%;height:100%;background:' + barColor + ';border-radius:2px;"></div></div>';
    }
    html += '</div>';
    return html;
}

// Idx-based signal: BUY when Lev 5 AND Comm 95, SELL when Lev 95 AND Comm 5
function getIdxSignal(idx_mm, idx_com) {
    if (idx_mm === null || idx_com === null) return { text: '', cls: 'signal-neutral' };
    if (idx_mm <= 5 && idx_com >= 95) return { text: 'BUY', cls: 'signal-buy' };
    if (idx_mm >= 95 && idx_com <= 5) return { text: 'SELL', cls: 'signal-sell' };
    return { text: '', cls: 'signal-neutral' };
}
function idxSignalCell(c) {
    const sig = getIdxSignal(c.idx_mm, c.idx_com);
    return '<div class="signal-badge ' + sig.cls + '">' + sig.text + '</div>';
}

// --- Setup Markets (scans ALL timeframes, Z-score + Idx) ---
function renderSetups() {
    const tfs = ['2yr', '1yr', '6mo'];
    const setups = {};

    // Scan Z-score signals  track direction per hit
    tfs.forEach(tf => {
        COT_DATA[tf].forEach(c => {
            const sig = getSignal(c.z_mm, c.z_com, tf);
            if (sig.text === 'BUY' || sig.text === 'SELL') {
                const ticker = c.name.split(' - ')[0];
                if (!setups[ticker]) setups[ticker] = { name: c.name, sector: c.sector, buyZ: [], sellZ: [], buyIdx: [], sellIdx: [] };
                (sig.text === 'BUY' ? setups[ticker].buyZ : setups[ticker].sellZ).push(tf);
            }
        });
    });

    // Scan Idx signals  track direction per hit
    tfs.forEach(tf => {
        COT_DATA[tf].forEach(c => {
            const sig = getIdxSignal(c.idx_mm, c.idx_com);
            if (sig.text === 'BUY' || sig.text === 'SELL') {
                const ticker = c.name.split(' - ')[0];
                if (!setups[ticker]) setups[ticker] = { name: c.name, sector: c.sector, buyZ: [], sellZ: [], buyIdx: [], sellIdx: [] };
                (sig.text === 'BUY' ? setups[ticker].buyIdx : setups[ticker].sellIdx).push(tf);
            }
        });
    });

    // Determine dominant direction  only light dots that match it
    const resolved = [];
    Object.entries(setups).forEach(([ticker, s]) => {
        const buyCount = s.buyZ.length + s.buyIdx.length;
        const sellCount = s.sellZ.length + s.sellIdx.length;
        if (buyCount === 0 && sellCount === 0) return;
        const dir = buyCount >= sellCount ? 'BUY' : 'SELL';
        const zHits = dir === 'BUY' ? s.buyZ : s.sellZ;
        const idxHits = dir === 'BUY' ? s.buyIdx : s.sellIdx;
        const total = zHits.length + idxHits.length;
        const conflict = (buyCount > 0 && sellCount > 0);
        // Check institutional contradiction (on 2yr data)
        const ref = COT_DATA['2yr'].find(c => c.name.startsWith(ticker + ' '));
        const instWarn = ref ? getInstWarning(ref.z_com, ref.z_inst) : null;
        resolved.push({ ticker, name: s.name, sector: s.sector, dir, zHits, idxHits, total, conflict, instWarn });
    });

    // Sort by signal count desc, then alphabetically
    resolved.sort((a, b) => b.total - a.total || a.ticker.localeCompare(b.ticker));

    const buyGrid = document.getElementById('setup-grid-buy');
    const sellGrid = document.getElementById('setup-grid-sell');
    buyGrid.innerHTML = '';
    sellGrid.innerHTML = '';

    resolved.forEach(s => {
        const card = document.createElement('div');
        const dir = s.dir.toLowerCase();
        card.className = 'setup-card ' + dir;
        card.style.cursor = 'pointer';
        card.title = 'Click to filter table to ' + s.sector;
        // Click to filter table to this contract's sector
        card.addEventListener('click', function() {
            const sectorBtn = document.querySelector('.filter-btn[data-sector="' + s.sector + '"]');
            if (sectorBtn) sectorBtn.click();
        });
        const tfLabels = ['2yr', '1yr', '6mo'];
        function dotRow(label, hits) {
            let dots = '';
            tfLabels.forEach(tf => {
                const active = hits.includes(tf);
                const cls = active ? ('active-' + dir) : 'inactive';
                dots += '<div class="sig-dot ' + cls + '">' + tf + '</div>';
            });
            return '<div class="sig-meter-row">' +
                '<span class="sig-meter-label">' + label + '</span>' +
                '<div class="sig-dots">' + dots + '</div>' +
                '</div>';
        }
        const meterHtml = '<div class="sig-meter">' +
            dotRow('Z', s.zHits) +
            '<div class="sig-sep"></div>' +
            dotRow('Idx', s.idxHits) +
            '</div>';
        // Warning flags
        let flags = '';
        if (s.instWarn) flags += '<span title="' + s.instWarn.text + '" style="font-size:0.7em;color:#e8a838;margin-left:4px;">&#9888;</span>';
        if (s.conflict) flags += '<span title="Mixed signals across timeframes" style="font-size:0.6em;color:#6a8099;margin-left:3px;">&#8644;</span>';
        card.innerHTML =
            '<span class="setup-card-ticker">' + s.ticker + '</span>' +
            '<span class="setup-card-name">' + s.name.split(' - ')[1] + flags + '</span>' +
            meterHtml;
        (dir === 'buy' ? buyGrid : sellGrid).appendChild(card);
    });
}

renderSetups();


// --- Unified Reports (Mid-Day | After-Market | Weekly) ---
let activeReportType = 'midday';
let activeReportWeek = 'this';
let activeDay = 'thu';

function getLatestDay(reportsObj) {
    for (var i = DAY_ORDER.length - 1; i >= 0; i--) {
        var day = DAY_ORDER[i];
        if (reportsObj[day] && reportsObj[day].sections && reportsObj[day].sections.length > 0) return day;
    }
    return DAY_ORDER[0];
}

function hasAnyData(reportsObj) {
    return DAY_ORDER.some(function(day) {
        return reportsObj[day] && reportsObj[day].sections && reportsObj[day].sections.length > 0;
    });
}

function getActiveReport() {
    if (activeReportType === 'weekly') {
        return activeReportWeek === 'this' ? REPORT_THIS_WEEK : REPORT_LAST_WEEK;
    } else if (activeReportType === 'midday') {
        return MIDDAY_REPORTS[activeDay];
    } else {
        return AFTERMARKET_REPORTS[activeDay];
    }
}

function updateReportDots() {
    var dotMid = document.getElementById('dot-midday');
    var dotAfter = document.getElementById('dot-aftermarket');
    if (dotMid) dotMid.className = 'tab-dot ' + (hasAnyData(MIDDAY_REPORTS) ? 'has-data' : 'no-data');
    if (dotAfter) dotAfter.className = 'tab-dot ' + (hasAnyData(AFTERMARKET_REPORTS) ? 'has-data' : 'no-data');
}

function updateDayToggle() {
    var dayToggle = document.getElementById('day-toggle-container');
    if (activeReportType === 'weekly') { dayToggle.style.display = 'none'; return; }
    dayToggle.style.display = 'flex';
    var reportsObj = activeReportType === 'midday' ? MIDDAY_REPORTS : AFTERMARKET_REPORTS;
    document.querySelectorAll('.day-toggle-btn').forEach(function(btn) {
        var day = btn.dataset.day;
        var dayData = reportsObj[day];
        var hasData = dayData && dayData.sections && dayData.sections.length > 0;
        btn.classList.remove('active', 'disabled');
        if (!hasData) btn.classList.add('disabled');
        if (day === activeDay) btn.classList.add('active');
    });
}

function renderReports() {
    var report = getActiveReport();
    var container = document.getElementById('report-cards-container');
    var dateLabel = document.getElementById('report-date-label');
    var weekToggle = document.getElementById('week-toggle-container');
    weekToggle.style.display = activeReportType === 'weekly' ? 'flex' : 'none';
    updateDayToggle();

    if (report && report.date) {
        var labelText = 'Report: ' + report.date;
        if (report.time) labelText += ' \u2022 ' + report.time;
        dateLabel.textContent = labelText;
    } else { dateLabel.textContent = ''; }

    if (!report || !report.sections || report.sections.length === 0) {
        var typeLabels = { weekly: 'this week', midday: 'mid-day', aftermarket: 'after-market' };
        var dayLabel = (activeReportType !== 'weekly') ? ' (' + DAY_LABELS[activeDay] + ')' : '';
        var promptNames = { weekly: 'Friday', midday: 'Mid-Day', aftermarket: 'After-Market' };
        container.innerHTML = '<div class="report-empty">No ' + typeLabels[activeReportType] +
            ' report' + dayLabel + ' available yet. This report will appear once the ' +
            promptNames[activeReportType] + ' prompt is run for this day.</div>';
        return;
    }

    container.innerHTML = '';
    report.sections.forEach(function(section, idx) {
        var card = document.createElement('div');
        card.className = 'report-card';
        var badgesHtml = '';
        if (section.badges && section.badges.length > 0) {
            badgesHtml = '<div class="report-card-badges">';
            section.badges.forEach(function(b) {
                badgesHtml += '<span class="report-card-badge ' + b.cls + '">' + b.text + '</span>';
            });
            badgesHtml += '</div>';
        }
        card.innerHTML =
            '<div class="report-card-header">' +
                '<span class="report-card-icon">' + (section.icon || '&#9632;') + '</span>' +
                '<div class="report-card-title-wrap">' +
                    '<div class="report-card-title">' + section.title + '</div>' +
                    '<div class="report-card-subtitle">' + (section.subtitle || '') + '</div>' +
                '</div>' + badgesHtml +
                '<span class="report-card-chevron">&#9660;</span>' +
            '</div>' +
            '<div class="report-card-body">' +
                '<div class="report-card-content">' + (section.content || '') + '</div>' +
            '</div>';
        card.querySelector('.report-card-header').addEventListener('click', function() {
            card.classList.toggle('expanded');
        });
        container.appendChild(card);
    });
}

// Report type tabs (Mid-Day | After-Market | Weekly)
document.querySelectorAll('.report-type-tab').forEach(function(btn) {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.report-type-tab').forEach(function(b) { b.classList.remove('active'); });
        this.classList.add('active');
        activeReportType = this.dataset.rtype;
        if (activeReportType === 'midday') activeDay = getLatestDay(MIDDAY_REPORTS);
        else if (activeReportType === 'aftermarket') activeDay = getLatestDay(AFTERMARKET_REPORTS);
        renderReports();
    });
});

// Week toggle (This Week / Last Week)
document.querySelectorAll('.week-toggle-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.week-toggle-btn').forEach(function(b) { b.classList.remove('active'); });
        this.classList.add('active');
        activeReportWeek = this.dataset.week;
        renderReports();
    });
});

// Day toggle (Mon\u2013Fri)
document.querySelectorAll('.day-toggle-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        if (this.classList.contains('disabled')) return;
        document.querySelectorAll('.day-toggle-btn').forEach(function(b) { b.classList.remove('active'); });
        this.classList.add('active');
        activeDay = this.dataset.day;
        renderReports();
    });
});

activeDay = getLatestDay(MIDDAY_REPORTS);
updateReportDots();
renderReports();

// --- Dynamic legend ---

    const idxB = COT_DATA.idxThresholds.buy;
    const idxS = COT_DATA.idxThresholds.sell;
    let html = '<div class="legend-title">Reading the Table</div>';

    if (activeView === 'zscore') {
        html += '<div class="legend-grid">' +
            '<div class="legend-item"><div class="legend-dot" style="background:#e2e8f0;"></div><div class="legend-text">OI-adjusted Z-Score: std deviations from mean (bar centered at 0)</div></div>' +
            '<div class="legend-item"><div class="legend-dot" style="background:#4caf7c;"></div><div class="legend-text">BUY: Lev MoneyCommercial spread  ' + t.toFixed(1) + '</div></div>' +
            '<div class="legend-item"><div class="legend-dot" style="background:#c13a2a;"></div><div class="legend-text">SELL: Lev MoneyCommercial spread  +' + t.toFixed(1) + '</div></div>' +
            '<div class="legend-item"><div class="legend-dot" style="background:#e8a838;border-radius:50%;"></div><div class="legend-text"> Institutional Z contradicts Commercial direction (|Z|  2.0)</div></div>' +
            '</div>' +
            '<p style="margin-top:10px;font-size:0.8em;color:#6a8099;">Z-Score thresholds by lookback  2yr: 3.0 | 1yr: 3.5 | 6mo: 4.0  Currently viewing: <strong style="color:#7aadd4;">' + activeTF + ' (' + t.toFixed(1) + ')</strong></p>';
    } else if (activeView === 'index') {
        html += '<div class="legend-grid">' +
            '<div class="legend-item"><div class="legend-dot" style="background:#a0b4c8;"></div><div class="legend-text">Index: 0100 percentile rank of OI-adjusted net positioning (bar fills from left)</div></div>' +
            '<div class="legend-item"><div class="legend-dot" style="background:#4caf7c;"></div><div class="legend-text">BUY: Lev Money  ' + idxB + ' AND Commercial  ' + idxS + '</div></div>' +
            '<div class="legend-item"><div class="legend-dot" style="background:#c13a2a;"></div><div class="legend-text">SELL: Lev Money  ' + idxS + ' AND Commercial  ' + idxB + '</div></div>' +
            '</div>' +
            '<p style="margin-top:10px;font-size:0.8em;color:#6a8099;">Index thresholds are the same across all lookback periods  Currently viewing: <strong style="color:#7aadd4;">' + activeTF + '</strong></p>';
    } else {
        html += '<div class="legend-grid">' +
            '<div class="legend-item"><div class="legend-dot" style="background:#4caf7c;"></div><div class="legend-text">Positive net position (long)</div></div>' +
            '<div class="legend-item"><div class="legend-dot" style="background:#c13a2a;"></div><div class="legend-text">Negative net position (short)</div></div>' +
            '<div class="legend-item"><div class="legend-dot" style="background:#6a8099;"></div><div class="legend-text">Week-over-week change shown in parentheses</div></div>' +
            '</div>' +
            '<p style="margin-top:10px;font-size:0.8em;color:#6a8099;">Raw net contracts (long  short) for each trader category  Latest report week only</p>';
    }
    el.innerHTML = html;
}
renderLegend();
